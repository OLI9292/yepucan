<!DOCTYPE html>
<html>
<head>
<title>yepUcan</title>

<script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300' rel='stylesheet' type='text/css'>
</head>

<body>
<section id="vis"></section> 

<div style="width:150px; float:left">
  <span id="corr-label">Correlation: </span><br>
  <input type="range" min="-1.0" max="1.0" value="0.0" id="corr" step="0.01"/>
</div>

<div class="mid-section">
  <img src="images/phone.png">
  <div class="mid-section-copy">
    <h1>Build Your Profile<h1>
    <h4>Connect & Unlock your Full Value<br>and empower financial independence.</h4>
  </div>
</div>

<div class="bottom-banner">YepUCan is coming soon. Stay updated!</div>

<div class="email-form">
  <h1>Register<h1>
  <h4>We'll notify you when the app becomes available. If you have any other questions, email contact@yepucan.com</h4>
  <form action="">
    <input type="text" class="email" name="email" placeholder="ebaqdesign@gmail.com">
    <button type="button">Sign Up</button>
    <br>
    <input type="checkbox" class="brand-checkbox" name="brand" value="brand"><h4 class="its-a-brand">It's a brand.</h4>
    <br>
    
    <input list="brands" placeholder="Select category">
    <datalist id="brands">
      <option value="Apparel">
      <option value="Car Service">
      <option value="Clothing">
      <option value="Technology">
      <option value="Health">
    </datalist> 
  </form>
</div>

<div class="thin-banner"></div>

<div class="bottom-brands"></div>

<div class="footer"><img class="footer-logo" src="images/footer-logo.png"></div>

<script type="text/javascript" src="graph.js"></script>
<link rel="stylesheet" type="text/css" href="main.css">
</body>
</html>
